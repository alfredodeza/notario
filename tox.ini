[tox]
envlist =  py26, py27, py30, py31, py32, pypy1.5, pypy1.6, pypy1.7, pypy1.8, pypy1.9

[testenv]
deps =
    pytest
commands = py.test -v

[testenv:pypy1.5]
basepypy=/opt/pypy1.5/bin/pypy

[testenv:pypy1.6]
basepypy=/opt/pypy1.6/bin/pypy

[testenv:pypy1.7]
basepypy=/opt/pypy1.7/bin/pypy

[testenv:pypy1.8]
basepypy=/opt/pypy1.8/bin/pypy

[testenv:pypy1.9]
basepypy=/opt/pypy1.9/bin/pypy

[testenv:py30]
basepython=/usr/local/bin/python3.0


